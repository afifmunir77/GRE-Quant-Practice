<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Quant Prep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Stopwatch -->
        <div class="stopwatch" id="stopwatch">00:00</div>

        <!-- Question Display -->
        <div class="question-container" id="question-container">
            <h2 id="question-text"></h2>
            <div class="options-container" id="options-container"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="next-btn" style="display: none;">Next</button>
        </div>

        <!-- Results Screen -->
        <div class="results-container" id="results-container" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="score-text"></p>
            <p id="time-text"></p>
            <button class="review-btn" id="review-btn">Review Incorrect Answers</button>
        </div>

        <!-- Review Screen -->
        <div class="review-container" id="review-container" style="display: none;">
            <h2>Review Incorrect Answers</h2>
            <div class="review-questions" id="review-questions"></div>
            <button class="back-btn" id="back-btn">Back to Results</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
